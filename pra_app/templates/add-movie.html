{% extends "base.html" %}
{% load static %}
{% block content %}

<html>
<head>
    <meta charset="UTF-8">
    <title>Add a New Movie</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/movie-add.css' %}">
</head>
<body>
<h1>Add a New Movie</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Movie</button>
</form>
<a href="{% url 'movie_list' %}" class="button">Back to Movie List</a>
</body>
</html>

{% endblock %}
