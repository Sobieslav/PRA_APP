{% extends "base.html" %}
{% load static %}
{% block content %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Movie: {{ movie.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<h1>Edit Movie: {{ movie.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<p><a href="{% url 'movie_details' movie.id %}" class="button">Cancel</a></p>
</body>
</html>
{% endblock %}
